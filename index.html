<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Yey,TicketMaster!</title>
</head>
<body>
 
   <div class="centered">

    <button class="open_form" onclick="openContactForm()">Join Waiting List</button>
  
    <div class="form_popup" id ="open">
        <form class="form_container">
            <h4 class="header">How should we contact you?</h2>

             <div class ="contact_by">
                <!-- by phone -->
               <div class ="phone">
                   <input type="checkbox" name ="phone"/>
                     <div class="phone_input">
                      <label for="phone">Mobile Phone</label>
                      <p>Please include country code</p>
                      <input type="tel" name="phone" required/>
                     </div>
               </div>
               <div class="line"></div>
               <!-- by email -->
               <div class ="email">
                <input type="checkbox" name ="email"/>
                  <div class="email_input">
                   <label for="email">Email</label>
                   <p>name.example.org</p>
                   <input type="text" name="email" required/>
                  </div>
            </div>
             </div>
            <button type ="submit" class ="button">Confirm</button>
            <button type ="button" class="button close" onclick="closeContactForm()">Cancel</button>
        </form>
    </div>
   </div>

    <script src="script.js"></script>  
</body>
</html>
